spring:
  application:
    name: openai
  main:
    banner-mode: off
  output:
    ansi:
      enabled: always
  mvc:
    static-path-pattern: /static/**
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: none #create
    show-sql: true
