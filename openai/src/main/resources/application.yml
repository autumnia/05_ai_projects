#    username: root
#    password: 1234

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 0823
  ai:
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        table-name : hotel_vector
#        initialize-schema: false
        initialize: false


#  ai:
#    openai:
#      api-key: ${OPENAI_API_KEY}


server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      force: true
      force-response: true
  tomcat:
    uri-encoding: UTF-8

upload:
  path: openai/src/main/resources/static/uploads/